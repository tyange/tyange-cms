name: Deploy Nuxt to Lightsail

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deploy on aws

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Deploy files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          source: '.output,ecosystem.config.js'
          target: ${{ vars.DEPLOY_PATH }}
          strip_components: 0
          debug: true
          rm: true

      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          script: |
            cd ${{ vars.DEPLOY_PATH }}
            /home/ubuntu/.local/share/pnpm/pm2 delete tyange-cms || true
            /home/ubuntu/.local/share/pnpm/pm2 start ecosystem.config.js
            /home/ubuntu/.local/share/pnpm/pm2 save